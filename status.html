<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url(background.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .container {
            padding: 2rem;
        }

        .panel {
            border: none;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .panel-heading {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            border-radius: 0.25rem 0.25rem 0 0;
        }

        .panel-title {
            margin: 0;
            line-height: 1.5;
        }

        .table {
            margin-bottom: 0;
        }

        .table td, .table th {
            padding: 0.75rem;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .panel-footer {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0 0 0.25rem 0.25rem;
            text-align: center;
        }

        .btn {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Hotspot Status</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">User Information</h3>
                    </div>
                    <table class="table">
                        <tr>
                            <th>IP Address:</th>
                            <td>$(ip)</td>
                        </tr>
                        <tr>
                            <th>Bytes Sent:</th>
                            <td>$(bytes-in-nice)</td>
                        </tr>
                        <tr>
                            <th>Bytes Received:</th>
                            <td>$(bytes-out-nice)</td>
                        </tr>
                        <tr>
                            <th>Connection Time:</th>
                            <td>$(uptime) $(session-time-left)</td>
                        </tr>
                    </table>
                    $(if blocked == 'yes')
                        <div class="alert alert-danger">Advertisement required</div>
                    $(endif)
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Important Information</h3>
                            </div>
                            <iframe src="http://nuxbill.nux.my.id/pages/Announcement.html" width="100%" frameBorder="0" name="information" title="Information" class="panel-body" id="information"></iframe>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Voucher Information</h3>
                            </div>
                            <iframe src="http://nuxbill.nux.my.id/pages/Order_Voucher.html" width="100%" frameBorder="0" name="voucher_information" title="Voucher information" class="panel-body" id="voucher_information"></iframe>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <form action="$(link-logout)" name="logout" onSubmit="return openLogout()">
                            <input type="hidden" name="erase-cookie" value="on">
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Log Off</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script language="JavaScript">
        $(if advert-pending == 'yes')
            var popup = '';
            function focusAdvert() {
                if (window.focus) popup.focus();
            }
            function openAdvert() {
                popup = open('$(link-advert)', 'hotspot_advert', '');
                setTimeout("focusAdvert()", 1000);
            }
        $(endif)
            function openLogout() {
                if (window.name != 'hotspot_status') return true;
                open('$(link-logout)?erase-cookie=on', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
                window.close();
                return false;
            }
    </script>
</body>
</html>
