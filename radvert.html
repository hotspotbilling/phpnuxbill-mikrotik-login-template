<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>mikrotik hotspot > advertisement</title>
<meta http-equiv="refresh" content="2; url=$(link-orig)">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
textarea,input,select {
	background-color: #FDFBFB;
	border: 1px #BBBBBB solid;
	padding: 2px;
	margin: 1px;
	font-size: 14px;
	color: #808080;
}

body {
	color: #737373;
	font-size: 12px;
	font-family: verdana;
	margin: 0;
	padding: 0;
}

a, a:link, a:visited, a:active {
	color: #AAAAAA;
	text-decoration: none;
	font-size: 12px;
}

a:hover {
	border-bottom: 1px dotted #c1c1c1;
	color: #AAAAAA;
}

img {
	border: none;
}

td {
	font-size: 12px;
	color: #7A7A7A;
}
</style>
<script>
var popup = '';
function openOrig() {
	if (window.focus) popup.focus();
	location.href = decodeURIComponent('$(link-orig-esc)');
}
function openAd() {
	location.href = decodeURIComponent('$(link-redirect-esc)');
}
function openAdvert() {
	if (window.name != 'hotspot_advert') {
		popup = open(decodeURIComponent('$(link-redirect)'), 'hotspot_advert', '');
		setTimeout("openOrig()", 1000);
		return;
	}
	setTimeout("openAd()", 1000);
}
</script>
</head>
<body onLoad="openAdvert()">
<table width="100%" height="100%">
<tr>
	<td align="center" valign="middle">
		Advertisement.
		<br><br>
		If nothing happens, open
		<a href="$(link-redirect)" target="hotspot_advert">advertisement</a>
		manually.
	</td>
</tr>
</table>
</body>
</html>
